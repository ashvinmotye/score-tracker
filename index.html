<body>
    <div class="container">
        <div class="past-matches">
            <label for="past-matches">Select match</label>
            <select name="past-matches" id="past-matches">
                <option value="Loading...">Loading...</option>
                <option value="latest">Latest</option>
            </select>
        </div>
        <div class="chart-container">
            <div class="download hide">
                <button class="download-btn" id="download" data-chart="myChart">Download</button>
            </div>
            <canvas id="myChart"></canvas>
        </div>
        <div class="chart-container">
            <div class="download hide">
                <button class="download-btn" id="download-bar" data-chart="myBarChart">Download</button>
            </div>
            <canvas id="myBarChart"></canvas>
        </div>

        <div class="disclaimer">
            <p class="text">This is a my side project and I will be updating scores whenever I am watching a match, or after a match is completed.</p>
            <button id="close">X</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
